<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - CyberWallet Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">CyberWallet Bank</a>
</nav>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>
        <p>Don't have an account? <a th:href="@{/register}" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Code With CyberWallet. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>
